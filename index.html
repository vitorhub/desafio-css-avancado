<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://kit.fontawesome.com/f7225eb3c5.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="secaoa">
      <img class="huddle" src="images/logo.svg" alt="logo">
      <img class="img-principal" src="images/illustration-mockups.svg" alt="ilustracao">
    </section>

    <section class="secaob">
      <div class="diva">

        <h2>Build The Community Your Fans Will Love</h2>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button>Register</button>
      </div>

      <div class="social">
        <div class="envolve">
          <a href="">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
        <div class="envolve">
          <a href="">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="envolve">
          <a href="">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>

    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
